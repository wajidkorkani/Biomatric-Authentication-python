<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Biometric Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7f7;
            color: #004d4d;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 450px;
            margin: 50px auto;
        }
        .btn-teal {
            background-color: #008080;
            color: white;
        }
        .btn-teal:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4" style="color:#008080;">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <p class="text-muted">Your face will be captured automatically from the webcam.</p>
            <button type="submit" class="btn btn-teal w-100">Register with Face</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">Already registered? Login</a>
        </div>
    </div>
</body>
</html>
