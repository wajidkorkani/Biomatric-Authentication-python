<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Biometric Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7f7;
            color: #004d4d;
        }
        .navbar {
            background-color: #008080;
        }
        .navbar a {
            color: white !important;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand text-white fw-bold" href="/">Biometric Auth</a>
        <div class="ms-auto">
            {% if current_user.is_authenticated %}
                <a href="/logout" class="btn btn-light btn-sm me-2">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-light btn-sm me-2">Login</a>
                <a href="/register" class="btn btn-light btn-sm">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-5 text-center">
            <h1 class="fw-bold" style="color:#008080;">Welcome to Biometric Auth</h1>
            <p class="mt-3">Secure login using <b>Face Recognition</b></p>
            <a href="/login" class="btn btn-teal text-white" style="background:#008080;">Get Started</a>
        </div>
    </div>
</body>
</html>
