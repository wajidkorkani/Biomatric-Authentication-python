<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Biometric Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7f7;
            color: #004d4d;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 450px;
            margin: 50px auto;
        }
        .btn-teal {
            background-color: #008080;
            color: white;
        }
        .btn-teal:hover {
            background-color: #006666;
        }
        a{
            color: blue;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover{
            text-decoration: underline;
        }
        span{
            font-size: 20px;
            color: #008080;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4" style="color:#008080;">Register</h2>
        <form method="POST" action="/signup" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
                
                <label class="form-label">Password</label>
                <input type="text" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-teal w-100">Register with Face</button>
        </form>
        <br><span>Already have an account? <a href="/login">Login</a></span>
    </div>
</body>
</html>
